<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ZAKU ACCOUNT STORE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#FFD700',
                        orange: '#FF4500',
                        dark: '#0f0f0f',
                        darker: '#050505',
                        card: '#1a1a1a'
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        rajdhani: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-darker text-white antialiased">
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="flex flex-col items-center gap-4">
            <span class="loader"></span>
            <h2 class="text-xl font-orbitron text-gold tracking-widest">LOADING...</h2>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-panel border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <a href="index.html" class="flex items-center gap-2">
                        <i class="fa-solid fa-fire text-3xl text-orange"></i>
                        <span class="font-orbitron font-bold text-2xl tracking-wider text-white">ZAKU <span
                                class="text-gold">STORE</span></span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="font-rajdhani font-semibold text-lg text-gray-300 hover:text-white hover:border-b-2 hover:border-orange px-3 py-2 transition-all">Home</a>
                        <a href="shop.html"
                            class="font-rajdhani font-semibold text-lg text-gray-300 hover:text-white hover:border-b-2 hover:border-orange px-3 py-2 transition-all">Shop
                            Accounts</a>
                        <a href="contact.html"
                            class="font-rajdhani font-semibold text-lg text-gray-300 hover:text-white hover:border-b-2 hover:border-orange px-3 py-2 transition-all">Contact
                            Us</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-btn" type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 transition-all">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu"
            class="md:hidden hidden bg-black/95 backdrop-blur-xl absolute w-full border-b border-white/10">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html"
                    class="text-gray-300 hover:text-white hover:bg-white/5 block px-3 py-4 rounded-md text-base font-medium transition-all">Home</a>
                <a href="shop.html"
                    class="text-gray-300 hover:text-white hover:bg-white/5 block px-3 py-4 rounded-md text-base font-medium transition-all">Shop
                    Accounts</a>
                <a href="contact.html"
                    class="text-gray-300 hover:text-white hover:bg-white/5 block px-3 py-4 rounded-md text-base font-medium transition-all">Contact
                    Us</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden pt-20 pb-10">
        <!-- Background Elements -->
        <div
            class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-10">
        </div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gold/5 rounded-full blur-[100px] pointer-events-none">
        </div>

        <div class="w-full max-w-md p-6 relative z-10">
            <div class="glass-panel p-8 rounded-2xl border border-white/10 shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-orbitron font-bold text-white mb-2">WELCOME BACK</h1>
                    <p class="text-gray-400 font-rajdhani">Login to continue to Zaku Store</p>
                </div>

                <!-- Google Login Button -->
                <button type="button" onclick="mockGoogleLogin()"
                    class="w-full bg-white text-black font-rajdhani font-bold py-3 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-200 transition-colors mb-6">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
                    Continue with Google
                </button>

                <div class="flex items-center gap-4 mb-6">
                    <div class="h-px bg-white/10 flex-1"></div>
                    <span class="text-gray-500 text-xs uppercase font-bold">Or continue with email</span>
                    <div class="h-px bg-white/10 flex-1"></div>
                </div>

                <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
                    <div>
                        <label class="block text-sm font-rajdhani font-bold text-gray-400 mb-2">Email Address</label>
                        <div class="relative">
                            <input type="email" required
                                class="w-full bg-black/50 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white focus:border-gold focus:outline-none placeholder-gray-600 transition-colors"
                                placeholder="name@example.com">
                            <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-rajdhani font-bold text-gray-400">Password</label>
                            <a href="#" class="text-xs text-gold hover:text-white transition-colors">Forgot
                                password?</a>
                        </div>
                        <div class="relative">
                            <input type="password" required
                                class="w-full bg-black/50 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white focus:border-gold focus:outline-none placeholder-gray-600 transition-colors"
                                placeholder="••••••••">
                            <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-gold to-orange text-black font-orbitron font-bold py-3 rounded-lg hover:shadow-lg hover:shadow-gold/20 transition-all transform hover:-translate-y-1 mt-4">
                        LOGIN NOW
                    </button>
                </form>

                <p class="text-center text-gray-500 text-sm mt-8 font-rajdhani">
                    Don't have an account? <a href="#"
                        class="text-white hover:text-gold font-bold transition-colors">Sign Up</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        function mockGoogleLogin() {
            // Simulate Google Login
            const btn = document.querySelector('button[onclick="mockGoogleLogin()"]');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Connecting...';
            btn.disabled = true;

            setTimeout(() => {
                alert('Successfully logged in with Google! (Demo Mode)');
                localStorage.setItem('user_token', 'demo_google_token');
                window.location.href = 'index.html';
            }, 1500);
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> LOGGING IN...';
            btn.disabled = true;

            setTimeout(() => {
                alert('Login Successful! (Demo Mode)');
                localStorage.setItem('user_token', 'demo_email_token');
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>

</html>
